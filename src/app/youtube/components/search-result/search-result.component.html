<app-search-result-item
  *ngFor="let item of searchItemsArr | filter:filterPattern  | dataSort:sortDataValue | countSort:sortCountValue "
  [appStyleItemDate]="item.snippet.publishedAt" [viewCount]="item.statistics.viewCount"
  [likeCount]="item.statistics.likeCount" [dislikeCount]="item.statistics.dislikeCount"
  [commentCount]="item.statistics.commentCount" [title]="item.snippet.title"
  [srcImg]="item.snippet.thumbnails.default.url" [id]="item.id">
</app-search-result-item>
