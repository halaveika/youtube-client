<app-search-result-item
  *ngFor="let item of searchItemsArr | filter:filterPattern  | dataSort:sortDataValue | countSort:sortCountValue "
  [viewCount]="item.statistics.viewCount" [likeCount]="item.statistics.likeCount"
  [dislikeCount]="item.statistics.dislikeCount" [commentCount]="item.statistics.commentCount"
  [title]="item.snippet.title" [srcImg]="item.snippet.thumbnails.default.url">
</app-search-result-item>
